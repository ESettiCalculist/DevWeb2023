<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Sweet and Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main>
        <form action="">
            <section>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required><br><br>
                <label for="idade">Idade</label>
                <input type="number" id="idade" required><br><br>
                <label for="email">Email</label>
                <input type="text" id="email" required><br><br>
            </section>
            <section>
                <label for="questionario">Você indicaria nossos produtos para uma amigo?</label><br>
                <label for="sim">Sim</label>
                <input type="radio" name="questionario"><br>
                <label for="nao">Não</label>
                <input type="radio" name="questionario"><br><br>
            </section>
            <section>
                <label for="quest2">O que você mais gostou na nossa loja ?</label><br>
                <input type="checkbox" name="doces">
                <label for="doces">Doces</label><br>
                <input type="checkbox" name="ambiente">
                <label for="ambiente">Ambiente</label><br>
                <input type="checkbox" name="entrega">
                <label for="entrega">Entrega de pedidos</label><br>
                <input type="checkbox" name="atendimento">
                <label for="atendimento">Atendimento</label><br>
                <input type="checkbox" name="Valores">
                <label for="valor">Valores</label><br><br>
            </section>
            <section>
                <label for="textarea">Qual foi o seu ultimo pedido conosco?</label><br>
                <textarea cols="30" rows="10" placeholder="Escreva aqui"></textarea><br><br><br>
            </section>
            <section>
                <label for="questionario2">Em qual de nossas lojas voce foi atendido?</label><br><br>
                <input type="radio" name="questionario2">
                <label for="">Aclimação</label><br>
                <input type="radio" name="questionario2">
                <label for="">Liberade</label><br>
                <input type="radio" name="questionario2">
                <label for="">Tatuapé</label><br>
                <input type="radio" name="questionario2">
                <label for="">São Joaquim</label><br><br><br>
            </section>
            <input type="submit">
        </form>
    </main>
</body>
</html>
