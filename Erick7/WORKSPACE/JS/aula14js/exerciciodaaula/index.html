<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio da aula 14 js</title>
</head>

<body>
    <h2>Formulário de Inscrição</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required><br><br>
  
      <label for="dataNasc">Data de Nascimento:</label>
      <input type="date" id="dataNasc" required><br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
  
      <button type="button" onclick="incluirInscrito()">Incluir</button><br><br>
  
      <label for="item">Código de Item:</label>
      <input type="text" id="item" required><br><br>
  
      <button type="button" onclick="excluirInscrito()">Excluir</button>
    </form>
  
    <h2>Inscritos</h2>
    <ul id="exibicaoInscritos"></ul>
    <script src="./main.js"></script>
</body>

</html>
